<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #name-input {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        #submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div>
        <h1>Enter Your Name</h1>
        <input type="text" id="name-input" placeholder="Type your name..." />
        <button id="submit-btn" onclick="submitName()">Submit</button>
    </div>

    <script>
        function submitName() {
            // Get the name from the input field
            var name = document.getElementById('name-input').value.trim();

            if (name) {
                // Store the name in localStorage
                localStorage.setItem('name', name);
                // Redirect to the output page
                window.location.href = 'output.html'; // Make sure output.html is in the same folder
            } else {
                alert("Please enter a name!");
            }
        }
    </script>

</body>
</html>
